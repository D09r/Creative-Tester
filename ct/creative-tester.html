    <body>
        <span id="version" style="font-size:11px;color:rgba(0,0,0,0.2);display:block;z-index:9;position:fixed;top:4px;right:8px">v 0.4.9</span>
        <div id="alertUser" style="display:block;z-index:8;position:fixed;top:1%;right:2%">
            <div id="infoIncognito" class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>  
            </div>
        </div>
        <div id="tagsDiv" style="padding-left: 12px;">
            <h4> Tags Detected:</h4>
            <div id="tagsDetected"></div>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid" style="background: #404040">
        <ul class="nav navbar-nav" id="ctTab">
            <li id="fraTab" role="presentation" class="active"><a data-target="#frame-window" data-toggle="tab" title="Creative Review">Frame</a></li>
            <li id="fraViewSrcTab" role="presentation"><a data-target="#frame-viewsourcecode" data-toggle="tab" title="View Source code of URL loaded on Frame window">Source code</a></li>
            <li id="comTab" role="presentation"><a data-target="#url-components" data-toggle="tab" title="URL Components">Components</a></li>
            <li id="callTab" role="presentation"><a data-target="#call-chain" data-toggle="tab" title="Call Chain">Call chain</a></li>
            <li id="poTab" role="presentation"><a data-target="#domains-list" data-toggle="tab" title="Captured domains list">Domain list</a></li>
        </ul>
            </div>
        </nav>
        
        <!-- Nav Tabs Contents-->
        <div class="tab-content" id="NavTabsContents">
            <!-- Creative/URL Loader Frame -->
            <div class="tab-pane active" id="frame-window">
                <div class="col-sm-12" id="creativeReviewContainer">
                    <div class="col-lg-14">
                        <div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-globe" id="urlLoadIco"></i>
                            <input type="url" id="inputFrame" style="background-color: rgba(0,0,0,.075);cursor:text;" data-toggle="tooltipURL" data-placement="top" title="Type URL (with prefix http:// or https://) and press enter to load on below frame window" placeholder="Type URL (with prefix http:// or https://) and press enter to load on below frame window" size="190" data-fixed-placeholder=" -- press return to load">
                        </div>
                        <iframe id="frameLoader" src width="100%" height="100%"></iframe>
                    </div>
                    
                </div>
            </div>
            <!-- Frame Source code -->
            <div class="tab-pane" id="frame-viewsourcecode">
                <div class="col-sm-12">
                    <div id="srcCodeContainer">
                        <div class="btnCopy" title="Click here to copy the source code" style="visibility:visible;padding-right:2px;"><span class="glyphicon glyphicon-copy"></span></div>
                        <pre data-lllanguage="html" data-llstyle="dark" id="srcCodePre" style="min-height: 640px">
                        </pre>
                    </div>
                </div>
            </div>
            <!-- URL Components -->
            <div class="tab-pane" id="url-components">
                <div class="col-sm-12" id="liveTrafficContainer">
                    <div class="inner-addon left-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input id="filterTable" placeholder="Search.." style="background-color: rgba(0,0,0,.075);">
                    </div>

                    <div class="form-group has-feedback">
                        <label class="control-label">Username</label>
                        
                        <input type="text" class="form-control" placeholder="Username" />
                        <i class="glyphicon glyphicon-user form-control-feedback"></i>
                    </div>
-->
                    <!-- Export button -->

                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action <span class="caret"></span>
                      </button>

                      </ul>

                    <div id="exportWrap">
                    <span id="exportIcon" class="btn btn-primary" data-toggle="tooltipExport" data-placement="right" title="Wait till URL Components to load, then click here to export the table."><span class="glyphicon glyphicon-download-alt"></span> Export</span><br><br></div>
                    
<!--
                    <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Export
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">

                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                          </ul>
                        </div>

                    <table id="liveTraffic" class="trafficTable" data-role="table" data-mode="columntoggle" data-filter="true" data-input="#filterTable">
                        <thead>
                            <tr>
                                <th data-priority="6" title="The Request ID (#) is unique within a browser session and it remains constant during the the life cycle of a request and can be used to match events for the same request. Note that several HTTP requests are mapped to one web request in case of HTTP redirection or HTTP authentication.">#</th>
                                <th data-priority="5">Status</th>
                                <th data-priority="7" title="in bytes">Size</th>
                                <th data-priority="3">Type</th>
                                <th data-priority="2">Tags</th>
                                <th data-priority="1">Hostname</th>
                                <th data-priority="4">URL</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>                    
                </div>
            </div>
            <!-- Call Chain -->
            <div class="tab-pane" id="call-chain">
                <div class="col-sm-12" id="callChainComponents">
                    <ul class="tree" id="callChain"></ul>
<!--                    <div id="callChain"></div>-->
                </div>
            </div>
            <!-- Captured domains list -->
            <div class="tab-pane" id="domains-list">
                <div class="col-sm-12">
                    <div class="btnCopy" title="Click here to copy the listed domains" style="visibility:visible;padding-left:6px;padding-top:8px;"><span class="glyphicon glyphicon-copy"></span></div>
                    <ul id="dList"></ul>
                </div>
            </div>

        <div id="modal"></div>
